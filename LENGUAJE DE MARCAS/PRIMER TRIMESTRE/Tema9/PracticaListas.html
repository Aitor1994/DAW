<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<!--Listas numeradas y no numeradas , cambiando el estilo del punto-->
<body>
    <ol>
        <li>Recetas</li>
        <ul>
            <li style="list-style-type: circle;">Salmorejo</li>
            <ol>
                <li>Tomate</li>
                <li>Sal</li>
                <li>Vinagre</li>
            </ol>
        </ul>
        <ul>
            <li style="list-style-type: circle;">Arroz</li>
            <ol>
                <li>Pollo</li>
                <li>Arroz</li>
                <li>Azafran</li>
            </ol>
        </ul>
        
        <li>Equipos</li>
        <ul>
            <li style="list-style-type: circle;">Equipo azul</li>
            <ol>
                <li>Antonio</li>
                <li>Handrea</li>
                <li>Marta</li>
            </ol>
        
            <li style="list-style-type: circle;">Equipo Rojo</li>
            <ol>
                <li>Alberto</li>
                <li>Maria</li>
                <li>Daniel</li>
            </ol>
        </ul>
    </ol>

    <!--PONER LAS LISTAS EN ESTILO HORIZONTAL-->
    
</body>
</html>
