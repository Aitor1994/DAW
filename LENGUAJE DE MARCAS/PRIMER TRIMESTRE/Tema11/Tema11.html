<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--USO DE ELEMENTO DIV (CAPA O CONTENEDOR) CON ESTILO-->
    <p style="border: solid 1px black;">Hola mundo</p>
    <div style="border: solid 1px black">Hola mundo</div>
    <!-- Usamos el elemento span sirve para meterle style dentro de un parrafo y no tener que afectar a todo el parrafo-->
    <span style="border: solid 1px black;">Adios mundo</span>
    <span style="border: solid 1px black;">Adios mundo cruel</span>

    <p style="border: solid 1px black;">Me quiero ir ya de vacaciones <span style="color:aqua">Y no volver nunca</span></p>
    <div style="border: solid 1px green; background-color: red;">Que dise el tio</div>

    <!--USO DEL DIV COMO CONTENEDOR-->
    Primera linea <div> Segunda linea</div>tercera linea.

    <!--Width : 200px;margin: auto -- Sirve para darle un tamaño que no ocupe toda la pantalla , pero debemos darle un tamaño.-->
    <div style="border: solid 1px green; background-color: red;width: 200px;margin: auto;">Que dise el tio</div>

    <div style="border: solid 1px red;background-color: white;">
        <h1>Hola mundo</h1>
        <p>Me llamo aitor</p>
    </div>
    <div style="border: solid 1px green;background-color: yellow;">
        <h1>Hola mundo</h1>
        <p>Me llamo aitor</p>
    </div>
    <div style="border: solid 1px aqua;background-color: red;">
        <h1>Hola mundo</h1>
        <p>Me llamo aitor</p>
    </div>
</body>
</html>
