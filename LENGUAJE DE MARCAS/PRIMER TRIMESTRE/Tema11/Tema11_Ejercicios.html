<body>
    <!--Crea una capa de 200px por 200px con un fondo de color azul y céntrala en la página. Incluye
     dentro de esta capa, un párrafo que diga "¡Estoy centrado!" con el texto centrado, borde de 1px de
     color negro, tamaño 18px y color de letra blanco.-->
    <div style="width: 200px;background-color: blue;margin: auto;padding: 20px;">
        <p style=" text-align: center;font-size: 18px;color: white; border: 1px solid  black;">Estoy centrado</p>
    </div>

    <!--Crea tres div de 400px por 400px con diferentes colores de fondo(rojo, verde y azul) y colócalos
    uno al lado del otro. Asegúrate de que no se solapen. -->
    <!--Usamos la etiqueta float left dadole un tamaño apra que los 3 recuadros aparezcan uno al aldo del otro.
    Podemos usar la etiqueta Margin para darle algo de espacio entre los recuadros.Si minimizamos la pagina veremos como los recuadros se colocan de diferente manera.-->
    <div style="width: 400px; height :400px; background-color: blue;margin: auto;padding: 20px;float: left;margin: 10px;"></div>
    <div style="width: 400px;height :400px;background-color: red;margin: auto;padding: 20px;float: left;"></div>
    <div style="width: 400px;height :400px;background-color: green;margin: auto;padding: 20px;float: left;"></div>




</body>
