<!DOCTYPE HTML>
<html lang="es">
    <!--Usamos este ¨meta¨ para que se lea  bien el castellano con sus tildes y todo..se usa arriba del todo en la cabecera.-->
    <head>
    <title>Tema 4 Atributos y Estilos.</title>
    <meta charset="UTF-8">
    </head>

     <body>
        <!--Enlace hyperlink etiqqueta <a> para definir un link y ¨href¨ para indicar la url exacta.-->
     <a href=”https://www.ceu.es/”>Visita la CEU</a>
     <!--Esto hace lo mismo pero el atributo target=_blank abre la PAG en una pestaña nueva.-->
     <a href=”https://www.ceu.es/” target="_blank">Visita la CEU</a>

     <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTQgyfTXK_lm8G_ezEv5PKxRWHSekOiDFsWGQlvVZLP9xFG9Tg_DsDbNThOEBwTHC17USs&usqp=CAU">
     <!-- Hay que indicar antes de la / la carpeta en la que esta alojada la imagen , y asi en todas las carpetas que halla antes.-->
     <img src="imagenes/fox hound.png"></img>
     <!--Con la etiqueta alt podemos poner un texto en caso de que fallase la imagen seria lo que veriamos.-->
     <img src="imagenes/fox hound.png" alt="Se observa su logotipo"></img>
     <!--Con los atributos width y height damos achura y altura cambiando el tamañó de la imagen.-->
     <img src="imagenes/fox hound.png" width="50" height="50">
     <!--Se puede usar el atributo tittle para poner frases por donde pases el raton: -->
     <p title="Este es el tooltip de este parrafo"> pasa el raton por encuma para ver el tooltip</p>
     <br>
     <!--Con el atributo style podemos cambiar el formato de las letras tamaño, color , fuente, etc...Por ejemplo:-->
     <p style="color:red;"title="Este color era rojo">Esto es un texto de color </p>
     <h1 style="background-color:powderblue;">Cabecera1</h1>
     <p style="background-color:tomato;">Párrafo1</p>


    </body>
</html>
